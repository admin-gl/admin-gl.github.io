<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>compteur</title>

  <script>
    var id;
    function init() {
      id = setInterval(count, 1000);
    }

    function count() {
      var c = 10;
      elmt = document.getElementById('my_box');
      while (c != 0){
        elmt.write(c);
        if (c === 0){
          stop();
        }
        c--;
      }
    }

    function stop() {
      clearInterval(id);
    }
  </script>
</head>

<body onload="init();">
  <div id="my_box">
    <p>Hello World</p>
  </div>
</body>
</html>
