<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>compteur</title>

  <script>
    var id;
    var c = 10;
    function init() {
      id = setInterval(count, 1000);
    }

    function count() {
      elmt = document.getElementById('my_box');
      while (c != 0){
        elmt.write(<h1>c</h1>);
        if (c === 0){
          stop();
        }
        c--;
      }
    }

    function stop() {
      clearInterval(id);
    }
  </script>
</head>

<body onload="init();">
  <div id="my_box">
    <p>Hello World Compteur</p>
  </div>
</body>
</html>
